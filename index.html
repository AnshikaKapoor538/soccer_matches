<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upcoming Soccer Matches</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 0 10px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2980b9;
      color: white;
    }
    #loading, #error {
      text-align: center;
      margin-top: 15px;
      font-style: italic;
      color: #555;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Upcoming Soccer Matches Today</h1>

  <div id="loading">Loading matches...</div>
  <div id="error"></div>

  <table id="matches-table" style="display:none;">
    <thead>
      <tr>
        <th>Team 1</th>
        <th>Team 2</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="matches-body"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
